[package]
name = "mc-server-runner"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Generic Flecs module runner with hot-reload support"

[[bin]]
name = "mc-server-runner"
path = "src/main.rs"

[dependencies]
flecs_ecs.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
eyre.workspace = true
crossterm = "0.28"

# Component crates
module-network-components = { path = "../module/network-components" }
module-time-components = { path = "../module/time-components" }
module-login-components = { path = "../module/login-components" }
module-chunk-components = { path = "../module/chunk-components" }

# System modules - statically linked
module-listener = { path = "../module/listener" }
module-handshake = { path = "../module/handshake" }
module-login = { path = "../module/login" }
module-config = { path = "../module/config" }
module-play = { path = "../module/play" }
module-chunk = { path = "../module/chunk" }
