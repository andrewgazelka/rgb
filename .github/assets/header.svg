<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)"/>

  <!-- RGB Checkerboard Pattern - staggered brick layout, 3 rows -->
  <g opacity="0.9">
    <!-- Row 0: R G B R G -->
    <rect x="50" y="55" width="30" height="30" fill="#ff6b6b" rx="4"/>
    <rect x="85" y="55" width="30" height="30" fill="#4ecdc4" rx="4"/>
    <rect x="120" y="55" width="30" height="30" fill="#45b7d1" rx="4"/>
    <rect x="155" y="55" width="30" height="30" fill="#ff6b6b" rx="4"/>
    <rect x="190" y="55" width="30" height="30" fill="#4ecdc4" rx="4"/>

    <!-- Row 1: 4 cells, offset - B R G B -->
    <rect x="67" y="90" width="30" height="30" fill="#45b7d1" rx="4"/>
    <rect x="102" y="90" width="30" height="30" fill="#ff6b6b" rx="4"/>
    <rect x="137" y="90" width="30" height="30" fill="#4ecdc4" rx="4"/>
    <rect x="172" y="90" width="30" height="30" fill="#45b7d1" rx="4"/>

    <!-- Row 2: R G B R G -->
    <rect x="50" y="125" width="30" height="30" fill="#ff6b6b" rx="4"/>
    <rect x="85" y="125" width="30" height="30" fill="#4ecdc4" rx="4"/>
    <rect x="120" y="125" width="30" height="30" fill="#45b7d1" rx="4"/>
    <rect x="155" y="125" width="30" height="30" fill="#ff6b6b" rx="4"/>
    <rect x="190" y="125" width="30" height="30" fill="#4ecdc4" rx="4"/>
  </g>

  <!-- Title -->
  <text x="280" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#ffffff">rgb</text>

  <!-- Subtitle -->
  <text x="280" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8b949e">Minecraft server written entirely by AI</text>
</svg>
